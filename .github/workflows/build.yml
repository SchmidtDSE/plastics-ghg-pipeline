name: Build

on: push


jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install python deps
        run: pip install -r requirements.txt
      - name: Install optional build tools
        run: pip install mypy pycodestyle pyflakes nose2
      - name: Check flakes
        run: pyflakes *.py
      - name: Check style
        run: pycodestyle *.py
      - name: Check types
        run: mypy *.py
      - name: Run unit tests
        run: nose2
  pipeline:
    name: Pipeline
    runs-on: ubuntu-latest
    needs: [checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install python deps
        run: pip install -r requirements.txt
      - name: Run pipeline
        run: bash clean_and_build.sh
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: deploy
      - name: Check result
        run: bash check_result.sh
